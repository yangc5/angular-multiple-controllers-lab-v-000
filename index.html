<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as cc">
            Hello, {{ cc.name }}! {{ cc.email }}, {{ cc.phone }}
            <div ng-controller="StaffController as sc">
              Hello, {{ sc.name }}! {{ sc.email }}, {{ sc.phone }}
            </div>
          <button ng-click="cc.changeName()"></button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
